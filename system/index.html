<html>
<head>
<title>PC health metrics</title>
</head>
<script>
function switchImages(interval) {
	var images = document.getElementsByTagName('img');
	for (var i = 0; i < images.length; ++i) {
		var img = images[i];
		img.src = img.alt + '_' + interval + '.svgz';
	}
}
</script>
<body onload="switchImages('optimal')">
<p>Switch view: <a href=# onclick='javascript:switchImages("hourly")'>hourly</a>
<a href=# onclick='javascript:switchImages("optimal")'>optimal</a>
<a href=# onclick='javascript:switchImages("daily")'>daily</a>
<a href=# onclick='javascript:switchImages("weekly")'>weekly</a>
<a href=# onclick='javascript:switchImages("monthly")'>monthly</a>
<a href=# onclick='javascript:switchImages("yearly")'>yearly</a>
</p>
